<script>
  const sheetId = "1BCVC4IIhqWuNpGW1zyg112gNqevA5zEue1mMMmUkJQo";
  const sheetName = "Infographic";
  const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const headerRow = document.getElementById("headerRow");
      const tableBody = document.getElementById("tableBody");

      // Create header row
      const keys = Object.keys(data[0]);
      keys.forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        headerRow.appendChild(th);
      });

      // Create data rows
      data.forEach(row => {
        const tr = document.createElement("tr");
        keys.forEach(key => {
          const td = document.createElement("td");
          td.textContent = row[key];
          td.setAttribute("data-label", key);
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    })
    .catch(error => console.error("Error loading sheet:", error));
</script>

<script>
    function sendIframeHeight() {
        const contentContainer = document.getElementById('HRT-InfographicContainer');
        if (contentContainer) {
            const height = contentContainer.scrollHeight + 50; // extra buffer to avoid scrollbar
            window.parent.postMessage({ type: 'setIframeHeight', height: height }, 'https://www.menohello.com');
        }
    }
    window.addEventListener('DOMContentLoaded', sendIframeHeight);
    window.addEventListener('load', sendIframeHeight);
    const containerToObserve = document.getElementById('HRT-InfographicContainer'); 
    if (containerToObserve) {
        const resizeObserver = new ResizeObserver(sendIframeHeight);
        resizeObserver.observe(containerToObserve);
    }
</script>
