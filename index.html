<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HRT Hormones at a Glance</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffe9e5;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #8e599c;
    margin-bottom: 20px;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    background-color: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
  }

  th {
    background-color: #ffa798;
    color: #ffffff;
    padding: 12px;
    text-align: left;
  }

  td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
  }

  tr:last-child td {
    border-bottom: none;
  }

  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }
    tr {
      margin-bottom: 15px;
    }
    th {
      display: none;
    }
    td {
      text-align: right;
      position: relative;
      padding-left: 50%;
    }
    td::before {
      content: attr(data-label);
      position: absolute;
      left: 15px;
      width: calc(50% - 30px);
      text-align: left;
      font-weight: bold;
      color: #8e599c;
    }
  }
</style>
</head>
<body>

<h1>HRT Hormones at a Glance</h1>
<table id="hrtTable">
  <thead>
    <tr id="tableHeader"></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  const sheetId = "1BCVC4IIhqWuNpGW1zyg112gNqevA5zEue1mMMmUkJQo";
  const sheetName = "Infographic";
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

  fetch(url)
    .then(res => res.text())
    .then(data => {
      // Strip off Googleâ€™s function call
      const json = JSON.parse(data.substring(47, data.length - 2));
      const rows = json.table.rows;
      const cols = json.table.cols.map(col => col.label);

      // Skip first row if it's branding/notes
      const cleanRows = rows.filter(r => r.c && r.c.some(cell => cell && cell.v) && !r.c[0].v?.includes("Live-updating"));

      // Create table header
      const headerRow = document.getElementById("tableHeader");
      cols.forEach(colName => {
        const th = document.createElement("th");
        th.textContent = colName;
        headerRow.appendChild(th);
      });

      // Create table body
      const tableBody = document.getElementById("tableBody");
      cleanRows.forEach(row => {
        const tr = document.createElement("tr");
        row.c.forEach((cell, i) => {
          const td = document.createElement("td");
          td.textContent = cell ? cell.v : "";
          td.setAttribute("data-label", cols[i]);
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    })
    .catch(err => console.error("Error loading sheet data:", err));
</script>

</body>
</html>
